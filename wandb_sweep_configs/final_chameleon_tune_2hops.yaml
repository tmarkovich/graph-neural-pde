program: run_GNN.py
method: random
parameters:
  dataset:
    values: [chameleon]
  two_hops:
    values: [True]
  block:
    values: [constant]
  function:
    values: [greed_non_linear]
  epoch:
    values: [100, 250]
  num_splits:
    values: [10]
  method:
    values: [euler]
  gnl_style:
    values: [general_graph]
  gnl_activation:
    values: [identity]
  gnl_W_style:
    values: [sum, diag_dom]
  gnl_measure:
    values: [nodewise]
  gnl_omega:
    values: [diag, zero]
  drift:
    values: [False]
  test_mu_0:
    values: [True]
  add_source:
    values: [True, False]
  step_size:
    values: [1.0]
  hidden_dim:
    values: [64, 128, 254, 512]
  time:
    values: [2, 3, 4]
  input_dropout:
    distribution: uniform
    min: 0.4
    max: 0.55
  dropout:
    distribution: uniform
    min: 0.2
    max: 0.5
  optimizer:
    values: [adam]
  lr:
    distribution: uniform
    min: 0.0008
    max: 0.004
  decay:
    distribution: uniform
    min: 0.000
    max: 0.002
command:
  - ${env}
  - python3
  - ${program}
  - ${args}
  - --wandb
  - --wandb_sweep
  - --geom_gcn_splits
entity: graph_neural_diffusion
project: final_chameleon_tune_2hops